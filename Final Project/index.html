<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter location">
            <button onclick="searchWeather()">Search</button>
        </div>
        <div class="weather-info">
            <h2>Current Weather</h2>
            <p><strong>Location:</strong> <span id="location">Loading...</span></p>
            <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
            <p><strong>Description:</strong> <span id="description">Loading...</span></p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed">Loading...</span></p>
            <!-- Add more placeholders for other weather information as needed -->
        </div>
    </div>

    <script src="script.js"></script> 
</html>
